<body>

    <div class="navbar">
        <h2>ZLibrary</h2>
        <div>
            <a href="index.html">Home</a>
            <a href="profil.html">Profile</a>
            <a href="koleksi.html">Koleksi</a>
            <a href="feedback.html">Contact</a>
            <a href="login.html" class="btn cv">Login </a>
        </div>

    <section class="about">
        <div class="container">
            <div class="content">

                <h1>Sign Up</h1>
                <p>Silakan isi data untuk membuat akun.</p>

                <form action="#" method="post">

                    <p><strong>First Name</strong></p>
                    <input type="text" name="firstname" required 
                           style="width:100%; padding:8px; margin-bottom:10px;">

                    <p><strong>Last Name</strong></p>
                    <input type="text" name="lastname" required 
                           style="width:100%; padding:8px; margin-bottom:10px;">

                    <p><strong>Email</strong></p>
                    <input type="email" name="email" required 
                           style="width:100%; padding:8px; margin-bottom:10px;">

                    <p><strong>No. Handphone</strong></p>
                    <input type="text" name="phone" required 
                           style="width:100%; padding:8px; margin-bottom:10px;">

                    <p><strong>Password</strong></p>
                    <input type="password" name="password" required 
                           style="width:100%; padding:8px; margin-bottom:15px;">

                    <button type="submit" class="btn cv">
                        Daftar
                    </button>

                </form>

                <p style="margin-top:15px;">
                    Sudah punya akun? 
                    <a href="login.html" style="text-decoration:none; font-weight:500;">
                        Login disini
                    </a>
                </p>

            </div>
        </div>
    </section>
